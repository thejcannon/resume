name: build-resume

on:
  push:
    branches: [master]
    paths:
      - "markdown/**"
  workflow_dispatch:

jobs:
  build-resume:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build resume
        run: docker compose up

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: resume
          path: |
            output/resume.pdf
            output/resume.html
